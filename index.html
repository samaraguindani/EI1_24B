<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/index.global.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });
    </script>
</head>
<body>
    <div class="agenda">
            <div class="adicionar">
                <p class="adicionar-tarefa">Adicione uma nova <br> tarefa</p>
                
                <div class="add__input">
                    <input type="text" class="add-input" placeholder="Titulo">
                    <input type="text" class="add-input" placeholder="Descrição">
                    <input type="date" class="add-input">
                    <select name="tipo" id="tipo" class="add-input">
                        <option value="trabalho">Trabalho</option>
                        <option value="estudo">Estudo</option>
                        <option value="lazer">Lazer</option>
                    </select>
                </div>
                
                <button class="add-input">Salvar</button>
            </div>
            <div id='calendar'></div>
    </div>
    <script src="./js/main.js" defer></script>
</body>
</html>
