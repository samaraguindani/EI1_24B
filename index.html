<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/index.global.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="agenda">
        <img src="images/logo.png" alt="agenda" class="agenda-img">
        <div class="adicionar">
            <p class="adicionar-tarefa">Adicione uma nova <br> tarefa</p>
            <div class="add__input">
                <input type="text" id="titulo" class="add-input" placeholder="Titulo" required>
                <textarea id="descricao" cols="30" rows="10" class="add-input" placeholder="Descrição"></textarea>
                <input type="date" id="date" class="add-input" required>
                <select id="categoria" class="add-input">
                    <option value="categoria">Escolha uma categoria</option>
                    <option value="trabalho">Trabalho</option>
                    <option value="estudo">Estudo</option>
                    <option value="lazer">Lazer</option>
                </select>
            </div>
            <button id="salvarEvento" class="add-input">Salvar</button>
        </div>
        <div id='calendar'></div>
    </div>
</body>
</html>
